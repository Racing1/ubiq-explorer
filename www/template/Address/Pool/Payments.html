<md-table-container>
    <table md-table>
        <thead md-head>
            <tr md-row>
                <th md-column><strong>Date</strong></th>
                <th md-column><strong>Amount</strong></th>
                <th md-column><strong>Transaction</strong></th>
            </tr>
        </thead>
        <tbody md-body>
            <tr md-row ng-repeat="payment in minerData.payments">
                <td md-cell>{{payment.timestamp+"000" | date:'yyyy-MM-dd HH:mm:ss'}}</td>
                <td md-cell>{{payment.amount | payment}}</td>
                <td md-cell><a ng-href="/transaction/{{payment.tx}}">{{payment.tx | truncate: 50}}</a></td>
            </tr>
        </tbody>
    </table>
</md-table-container>
