<md-table-container ng-controller="poolPaymentsController">
    <table md-table>
        <thead md-head>
            <tr md-row>
                <th md-column>Address</th>
                <th md-column>Date</th>
                <th md-column>Amount</th>
                <th md-column>Transaction</th>
            </tr>
        </thead>
        <tbody md-body>
            <tr md-row ng-repeat="payment in payments">
                <td md-cell><a href="/address/{{payment.address}}">{{payment.address}}</a></td>
                <td md-cell>{{payment.timestamp+"000" | date:'yyyy-MM-dd HH:mm:ss'}}</a></td>
                <td md-cell>{{payment.amount | payment }}</td>
                <td md-cell><a href="/transaction/{{payment.tx}}">{{payment.tx | truncate: 50}}</a></td>
            </tr>
        </tbody>
    </table>
</md-table-container>
