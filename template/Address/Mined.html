<div ng-controller="AddressMinedController" ng-init="minedBlocksInit()" class="scrollTable">
<md-table-container infinite-scroll="pageChanged()">
    <table md-table>
        <thead md-head>
            <tr md-row>
                <th md-column><strong>Block</strong></th>
                <th md-column><strong>Difficulty</strong></th>
                <th md-column><strong>Gas Used</strong></th>
                <th md-column><strong>Date</strong></th>
            </tr>
        </thead>
        <tbody md-body>
            <tr md-row ng-repeat="block in minedBlocks">
                <td md-cell><a href="/block/{{block.block}}">{{block.block}}</a></td>
                <td md-cell>{{block.difficulty | hashrate}}</td>
                <td md-cell>{{block.gas}}</td>
                <td md-cell>{{block.timestamp+"000" | date:'yyyy-MM-dd HH:mm:ss'}}</td>
            </tr>
            <tr md-row>
                <td md-cell>Displaying {{minedBlocks.length}} of {{minedBlocksCount}}</td>
                <td md-cell>&nbsp;</td>
                <td md-cell>
                    <span class="nowScrolling" ng-show="scrolling">Loading...</span>
                </td>
                <td md-cell>
                    <md-button ng-disabled="false" class="md-primary" ng-show="!scrolling && minedBlocks.length < minedBlocksCount" ng-click="pageChanged()">Load more</md-button>
                </td> 
            </tr>

        </tbody>
    </table>
</md-table-container>
</div>
