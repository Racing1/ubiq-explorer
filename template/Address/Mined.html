<div ng-controller="AddressMinedController" ng-init="minedBlocksInit()">
<md-table-container>
    <table md-table>
        <thead md-head>
            <tr md-row>
                <th md-column><strong>Block</strong></th>
                <th md-column><strong>Difficulty</strong></th>
                <th md-column><strong>Gas Used</strong></th>
                <th md-column><strong>Date</strong></th>
            </tr>
        </thead>
        <tbody md-body>
            <tr md-row ng-repeat="block in minedBlocks">
                <td md-cell><a href="/block/{{block.block}}">{{block.block}}</a></td>
                <td md-cell>{{block.difficulty | hashrate}}</td>
                <td md-cell>{{block.gas}}</td>
                <td md-cell>{{block.timestamp+"000" | date:'yyyy-MM-dd HH:mm:ss'}}</td>
            </tr>
        </tbody>
    </table>
</md-table-container>
<md-table-pagination md-limit="displayLimit" md-page="currentPage" md-total="{{totalBlocks}}" md-on-paginate="pageChanged" md-page-select></md-table-pagination>
</div>
